<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="login.js"></script>
     
    <link rel="stylesheet" href="login.css">
    <title>Aerasense | Login</title>

</head>
<body>
    <div class="main-container">

        <div class="header">
            <img src="assets/logo.svg" alt="Aerasense Logo" class="logo">
        </div>


        <h2 class="titulo">Faça login</h2>

        <div>

            <label for="ipt_email">E-mail</label>
            <input class="inputEMAIL" type="email" placeholder="Digite seu E-mail cadastrado" id="ipt_email" style="display: block;">

            <label for="ipt_senha">Senha</label>
            <input class="inputSENHA" type="password" placeholder="Digite sua senha cadastrada" id="ipt_senha" style="display: block;">

            <div id="div_mensagemErro" class="mensagemErro">
                <span>E-mail ou senha incorretos</span>
            </div>

            <div class="recuperarSenha">
                
                <a href="#">
                    <u>Recuperar senha</u>
                </a>

            </div>

            <button onclick="conta()" class="botaoEntrar">Entrar na conta</button>

            <div id="div_mensagem"></div>
            
        </div>

        <div class="registro">
            <span>Não possui cadastro? 

                <a href="#">
                    <u>Cadastre-se</u> 
                </a>

            </span>
        </div>

    </div>
    
</body>
</html>
