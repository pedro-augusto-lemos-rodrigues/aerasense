<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>




    
    Gasto médio mensal com GLP (R$):
    <!-- quanto a empresa gasta por mês com gás de cozinha -->
    <input id="ipt_gastoGLP" type="number" placeholder="ex: 1500.00"/>

    <br><br>






    
    Número de incidentes/vazamentos por ano:
    <!-- média de quantas vezes ocorrem falhas, vazamentos ou acidentes com gás no ano. -->
    <input id="ipt_acidentesAno" type="number" placeholder="ex: 1"/>

    <br><br>








    Quantidade de funcionários por cozinha:
    <!-- número de pessoas que trabalham em cada cozinha. -->
    <input id="ipt_qtdFunc" type="number" placeholder="ex: 12" />

    <br><br>








    Prejuízo médio por incidente (R$):
    <!-- custo financeiro médio que a empresa tem toda vez que ocorre um incidente. -->
    <input id="ipt_prejuizoIncidente" type="number" placeholder="ex: 10000.00" />

    <br><br>






    Tempo médio de parada por incidente (horas):
    <!-- tempo que a operação fica interrompida toda vez que ocorre um incidente (em horas). -->
    <input id="ipt_tempoParada" type="number" placeholder="ex: 4" />

    <br><br>





    Custo médio por hora de funcionário (R$):
    <!-- quanto a empresa gasta, em média, por hora trabalhada de cada funcionário. -->
    <input id="ipt_custoHoraFuncionario" type="number" placeholder="ex: 25.00" />


    
    <br><br>


    <button onclick="calcular()">Calcular prejuízo e economia</button>

    <div id="div_mensagem"></div>

</body>
</html>

<script>

    function calcular(){

        
        var gastoGLP = Number(ipt_gastoGLP.value)
        var acidentesAno = Number (ipt_acidentesAno.value)
        var qtdFunc = Number(ipt_qtdFunc.value)
        var prejuizoIncidente = Number(ipt_prejuizoIncidente.value)
        var tempoParada = Number(ipt_tempoParada.value)
        var custoHoraFuncionario = Number(ipt_custoHoraFuncionario.value)


        var mensagem = ""





        // Cálculo da perda de produtividade
        var perdaProdutividade = tempoParada * custoHoraFuncionario * qtdFunc * acidentesAno









        // Cálculo do prejuízo total (financeiro + produtividade)
        var prejuizoTotal = (prejuizoIncidente * acidentesAno) + perdaProdutividade



        mensagem = `
        Prejuízo anual total (incluindo perda de produtividade): R$ ${prejuizoTotal.toFixed(2)} <br><br>
        
        Incidentes anuais: ${acidentesAno} <br><br>
                
        Funcionários por cozinha: ${qtdFunc} <br><br>
                
        Tempo médio de parada por incidente: ${tempoParada}h <br><br>
                
        Custo por hora de funcionário: R$ ${custoHoraFuncionario.toFixed(2)} <br><br>


        `

        div_mensagem.innerHTML = mensagem



    }


</script>
