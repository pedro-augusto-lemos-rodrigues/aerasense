<!doctype html>
<html lang="pt-br" dir="ltr">
    <head>
        <!--HTML Meta Tags-->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Marley de S. Santos" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />

        <!--Stylesheet-->
        <link rel="stylesheet" href="public/assets/css/login.css" />

        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />

        <!--Favicon-->
        <link
            rel="icon"
            type="image/x-icon"
            href="public/assets/icons/favicon.ico"
        />

        <!--Title-->
        <title>Login</title>
    </head>
    <body>
        <div class="container">
            <a href="../aerasense/index.html" class="logo">
                <img src="public/assets/images/logo-logo.svg" alt="" />
            </a>

            <div class="title">
                <h2>Faça login na sua conta</h2>
            </div>
            <div class="form">
                <div class="inputs">
                    <label for="input_email">E-mail</label>
                    <input
                        type="email"
                        placeholder="email@email.com"
                        required
                        id="input_email"
                    />
                </div>

                <div class="inputs">
                    <label for="input_senha">Senha</label>
                    <input
                        type="password"
                        required
                        placeholder="********"
                        id="input_senha"
                    />
                </div>

                <div id="mensagem"></div>

                <div class="reset-password">
                    <span
                        >Esqueceu a senha? <a href="#">Recuperar senha</a></span
                    >
                </div>
                <div class="button">
                    <button onclick="login()" type="button" id="login">
                        Entrar na conta
                    </button>
                </div>
            </div>

            <div class="register">
                <span
                    >Não possui conta?
                    <a href="../../gabriel/TelaCadastro/cadastro.html"
                        >Cadastre-se</a
                    ></span
                >
            </div>
        </div>

        <!--Login-->
        <script>
            // Função refatorada para redirecionar para a dashboard
            function redirecionar() {
                window.location.href =
                    "../../aurora/dashboard_geral/dashboard_geral.html";
            }

            // Declara as inputs como variáveis
            var emailInput = input_email;
            var senhaInput = input_senha;

            // Função refatorada para validar os campos da página de login
            function login() {
                // Pega os valores das inputs e-mail e senha
                var email = emailInput.value;
                var senha = senhaInput.value;

                // Valida o login, caso seja válido, chama a função de redirecionar
                if (
                    email == "f.brandao@empresa.com" &&
                    senha == "Sptech#2025"
                ) {
                    mensagem.innerHTML = `
                    <div style="display: flex; justify-content: center; align-items: center">
                      <img width="30" height="30" src="public/assets/icons/system-regular-18-autorenew-hover-autorenew.gif" alt="" />
                      <span style="color: var(--color-very-dark-blue); margin-left: 5px;">Carregando</span>
                    </div>
                    `;

                    // Define um delay de 2,1 segundos para chamar a função redirecionar
                    setTimeout(redirecionar, 2100);
                } else {
                    // Aplica estilos nas bordas das inputs para mostrar que há erro.
                    emailInput.style.borderColor = "var(--color-danger)";
                    senhaInput.style.borderColor = "var(--color-danger)";
                    // Exibe mensagem de erro
                    mensagem.innerHTML = `
                    <div style="display: flex; justify-content: center; align-items: center">
                      <img width="30" height="30" src="public/assets/icons/error.svg" alt="" />
                      <span style="color: var(--color-very-dark-blue); margin-left: 5px;">E-mail ou senha incorretos</span>
                    </div>
                    `;
                }
            }
        </script>
    </body>
</html>
