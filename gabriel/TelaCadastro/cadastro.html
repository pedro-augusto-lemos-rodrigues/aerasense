<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cadastro.css" />

    <script src="cadastro.js"></script>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <title>aerasense</title>
</head>

<body>
    <div class="main-container">

        <div class="form-container">

            <div class="header" onclick="FnVoltarPaghome()">

                <img src="assets/logo.svg" alt="" />
            </div>

            <div onsubmit="FnContinuarCadastro()" class="fomrs">
                
                <p class="main-text">Informe os dados da sua <span class="mini-asterisco">empresa</span> e <span
                        class="mini-asterisco">responsável</span></p>

                <div class="container-nome">
                    <div class="container-input">
                        <span class="minitext">Nome <span class="mini-asterisco">*</span></span>
                        <input type="text" placeholder="Seu Nome" id="input_name" />
                    </div>
                    <div class="container-input">
                        <span class="minitext">Sobrenome <span class="mini-asterisco">*</span></span>
                        <input type="text" placeholder="Seu Sobrenome" id="input_sobrenome" />
                    </div>
                </div>

                <div class="container-nome">
                    <div class="container-input">
                        <span class="minitext">Sua empresa <span class="mini-asterisco">*</span></span>
                        <input type="text" placeholder="Nome da empresa" id="input_empresa" />
                    </div>
                    <div class="container-input">
                        <span class="minitext">CNPJ <span class="mini-asterisco">*</span></span>
                        <input type="text" placeholder="00.000.000/0001-XX" id="input_CNPJ" oninput="mascaracpnj()" />
                    </div>

                </div>




                <div class="container-infos">
                    <div class="container-input">
                        <span class="minitext">Celular <span class="mini-asterisco">*</span></span>
                        <input type="text" placeholder="(11) 95746-7475" id="input_celular" oninput="mascaracelular()" />
                    </div>

                    <div class="container-mensagens-errors">
                        <span class="Erros" id="ID_Erros"></span>
                    </div>

                    <div class="divcadastrologin">
                        <button class="btncadastrar" onclick="FnContinuarCadastro()">Continuar</button>
                        <span>Já possui uma conta? <a href="">Faça login</a></span>
                    </div>

                </div>
            </div>

        </div>
        <img class="imgprincipal" src="https://http2.mlstatic.com/D_NQ_NP_937828-MLB83098144488_032025-O.webp" >
    </div>



</body>

</html>
